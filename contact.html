<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenerosityCentral | Contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Georgia&display=swap" rel="stylesheet">
    <style>
        /* Additional styles */
        .contact-container {
            display: flex;
            justify-content: space-between; /* Ensure elements are spaced evenly */
            align-items: flex-start; /* Align items to the top */
            margin-top: 50px;
        }

        .contact-map,
        .contact-form {
            flex: 1; /* Make both map and form take equal width */
            margin: 0 10px; /* Add some space between map and form */
        }

        .contact-map iframe {
            width: 100%; /* Ensure iframe takes full width of its container */
            height: 400px; /* Ensure iframe takes full height of its container */
            border: none; /* Remove border */
        }

        .contact-form {
            max-width: 400px; /* Set a maximum width for the form */
        }

        .contact-form h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        label span {
            color: red;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            display: inline-block;
            background-color: #9c6e44;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 25px;
        }

        .btn:hover {
            background-color: #9c6e44;
        }

        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
                align-items: center;
            }

            .contact-map,
            .contact-form {
                width: calc(100% - 50px); /* Adjust width for full width */
                margin: 0; /* Remove margins for full width */
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="GenerosityCentral" width="200"></a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="donate.html">Donate</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <main>
        <section class="contact-container">
            <div class="contact-map">
                <!-- Google Map iframe goes here -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3718.3237238741044!2d72.82914687432515!3d21.2586496804488!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2s!5e0!3m2!1sen!2sin!4v1714974033718!5m2!1sen!2sin"></iframe>
            </div>

            <div class="contact-form">
                <h2>Contact Us</h2>
                <form action="https://formspree.io/f/moqgyjep" method="POST">
                    <div class="form-group">
                        <label for="fname">Full Name<span>*</span>:</label>
                        <input type="text" id="fname" name="fname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email<span>*</span>:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message<span>*</span>:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
            
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <a href="index.html"><img src="images/logo.png" alt="GenerosityCentral" width="200"></a>
            </div>
           
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>D-1307 Suman Vaibhav Amroli, Surat</p>
                <p>Phone: +7990256225</p>
                <p>Email: Chotaliyasahil7890@gmail.com</p>
            </div>
            <div class="footer-section">
                <h3>Support</h3>
                <p>Help us shape a better future for children all over the world.</p>
                <a href="donate.html" class="btn">Join Us Today</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 GenerosityCentral. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
